<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>图片压缩工具</h1>
        <input type="file" id="upload" accept="image/png, image/jpeg">
        <div id="preview">
            <img id="originalImage" alt="原始图片预览">
            <img id="compressedImage" alt="压缩图片预览">
        </div>
        <div id="controls">
            <label for="compressionRatio">压缩比例:</label>
            <input type="range" id="compressionRatio" min="10" max="100" value="80">
            <span id="compressionValue">80%</span>
        </div>
        <div id="fileSizes">
            <p>原始文件大小: <span id="originalSize"></span></p>
            <p>压缩后文件大小: <span id="compressedSize"></span></p>
        </div>
        <button id="download">下载压缩图片</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
